<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <div class="signup-form">

        <div class="logo-container">
          <img src="./Kodecamp logo.png" alt="logo" class="logo" />
        </div>

        <h2>Sign Up</h2>
        <form action="#">
          <div class="form-group">
            <label for="firstname" style="font-family: 'Playfair Display'; font-size: 18px; color: #000000;">First Name</label>
            <input style="border: 1px solid #000000;" class="input" type="text" id="firstname" name="firstname" required />
          </div>
          <div class="form-group">
            <label for="lastname" style="font-family: 'Playfair Display'; font-size: 18px; color: #000000;">Last Name</label>
            <input style="border: 1px solid #000000;" class="input" type="text" id="lastname" name="lastname" required />
          </div>
          <div class="form-group">
            <label for="lastname" style="font-family: 'Playfair Display'; font-size: 18px; color: #000000;">Email</label>
            <input style="border: 1px solid #000000;" class="input" type="text" id="lastname" name="lastname" required />
          </div>
          <div class="form-group">
            <label for="lastname">Gender</label>
            <div style="padding-top: 8px;" class="form-radio">
              <div class="radio">
                <input class="radio" value="Male" type="radio" id="Male" name="lastname" required />
                <label class="radio" for="Male">Male</label>
              </div>

              <div class="radio">
                <input class="radio" value="Female" type="radio" id="lastname" name="lastname" required />
                <label class="radio" for="Female">Female</label>
              </div>

              <div class="radio">
                <input class="radio" value="Others" type="radio" id="lastname" name="lastname" required />
                <label class="radio" for="Others">Others</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password" style="font-family: 'Playfair Display'; font-size: 18px; color: #000000;">Password</label>
            <input style="border: 1px solid #000000;" class="input" id="password" name="password" type="password" />
          </div>
          <div class="form-group">
            <label for="password" style="font-family: 'Playfair Display'; font-size: 18px; color: #000000;">Confirm Password</label>
            <input style="border: 1px solid #000000;" class="input" id="password" name="password" type="password" />
          </div>
          <div class="form-group">
            <label for="elevel" style="font-family: 'Playfair Display'; font-size: 18px; color: #000000;">Educational Level</label>
            <select class="input" name="exlevel" id="exlevel">
              <option value="B.sc">B.sc</option>
              <option value="B.sc">Master's</option>
              <option value="B.sc">Phd</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exlevel" style="font-family: 'Playfair Display'; font-size: 18px; color: #000000;">Experience Level</label>
            <select class="input" name="exlevel" id="exlevel">
              <option value="B.sc">Beginner</option>
              <option value="B.sc">intermediate</option>
              <option value="B.sc">Professional</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exlevel" style="font-family: 'Playfair Display'; font-size: 18px; color: #000000; ">Tell us about you</label>
            <input style="width: 245%; border: 1px solid #000000;" class="input" id="exlevel" name="exlevel" type="exlevel" />
          </div>

        </form>

        <div class="btn">
          <button style="background-color: #3E53C3; border-radius: 
          10px, 0px, 10px, 0px; padding-left: 20px; padding-right: 20px; border-top-left-radius: 10px;border-bottom-right-radius: 10px;">Create Account</button>
        </div>
      </div>
      <div class="image-container">
        <!-- <div class="text-overlay"> -->

          <div class="text-top-right">
            <h1 style="font-family: 'Playfair Display';">Kodecamp</h1>
          </div>

          <div class="text-top-left">
            <h2 style="font-family: 'poppins';">JOIN OUR NEXT COHORT</h2>
          </div>

        <!-- </div> -->
        <!-- <img style="width: 100%;" src="./background image.png" alt="Sign Up Image" /> -->
      </div>
    </div>
  </body>
</html>
